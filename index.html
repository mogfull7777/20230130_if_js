<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230130</title>
</head>
<body>
    <script>
        let name = prompt(`이름을 입력해주세요.`);
        let age = Number(prompt(`나이를 입력해주세요.`));

        if(age > 19) {
            alert(`환영합니다. ${name}님.`)
        } else if(age === 19) {
            alert(`수능 잘치세요! ${name}님.`)
        } else {
            alert(`미성년자는 출입이 불가합니다. 죄송합니다.`)
        };

        console.log(age);

    </script>
</body>
</html>
